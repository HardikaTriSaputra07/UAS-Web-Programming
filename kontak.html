<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Perusahaan PT Sumber Sehat Alami</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Kontak Kami</h1>
    <p>Hubungi kami untuk informasi lebih lanjut</p>
  </header>

  <!-- Form Kontak -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Formulir Kontak</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Masukkan pesan Anda" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Perusahaan PT Sumber Sehat Alami. Semua Hak Dilindungi.</p>
  </footer>
